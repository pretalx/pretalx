{% load i18n %}
{% load thumbnail %}

<div class="avatar-form form-group row">
    <label class="col-md-3 col-form-label">{% translate "Profile picture" %}</label>
    <div class="avatar-form-fields col-md-9">
        <div class="d-flex align-items-start hide-label">
            <div>
                <div class="avatar-upload hide-label">
                    {{ form.avatar.as_field_group }}
                </div>
                {{ form.get_gravatar.as_field_group }}
            </div>
            <div class="form-image-preview {% if not user.profile_picture or not user.profile_picture.avatar and not user.profile_picture.get_gravatar %}d-none{% endif %}">
                <a href="{% if user.profile_picture and user.profile_picture.avatar %}{{ user.profile_picture.avatar|thumbnail:"default" }}{% endif %}" data-lightbox="{% if user.profile_picture and user.profile_picture.avatar %}{{ user.profile_picture.avatar.url }}{% endif %}">
                    <img loading="lazy"
                         class="avatar"
                         data-gravatar="{{ user.gravatar_parameter }}"
                         data-avatar="{% if user.profile_picture and user.profile_picture.avatar %}{{ user.profile_picture.avatar.url }}{% endif %}"
                         alt="{% translate "Your avatar" %}"
                         {% if user.profile_picture and user.profile_picture.avatar %}src="{{ user.profile_picture.avatar.url }}"{% endif %} />
                </a>
            </div>
        </div>
    </div>
</div>
