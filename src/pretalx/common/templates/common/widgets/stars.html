{% load i18n %}

<div class="star-rating">
  {% for star in widget.stars %}
      <button type="button" class="star" data-value="{{ star }}"><i class="fa fa-star fa-lg"></i></button>
  {% endfor %}
  <input type="hidden" id="id_{{ widget.name }}" name="{{ widget.name }}">
</div>
