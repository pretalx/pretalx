{% load form_media %}
<form method="post" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}{% if form_class %} class="{{ form_class }}"{% endif %}>
    {% csrf_token %}
    {{ form }}
    {% for extra_form in extra_forms %}
        <fieldset>
            {% if extra_form.label %}<legend>{{ extra_form.label }}</legend>{% endif %}
            {{ extra_form }}
        </fieldset>
    {% endfor %}
    {% include "orga/includes/submit_row.html" %}
</form>
{% form_media %}
