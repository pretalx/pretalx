{% load thumbnail %}
<span class="user-name-display">
  {{ user.get_display_name }}
  {% if not request.event or request.event.cfp.request_avatar %}
    {% if user.has_avatar %}
      {% if lightbox %}<a href="{{ user.avatar.url }}" data-lightbox>{% endif %}
      <img loading="lazy" src="{{ user.avatar|thumbnail:'tiny' }}">
      {% if lightbox %}</a>{% endif %}
    {% endif %}
  {% endif %}
</span>
