{% load static %}

<div role="tablist">
  {% for name, label in tablist.items %}
    <input role="tab" type="radio" id="tab-{{ name }}" name="tablist" aria-controls="tabpanel-{{ name }}" {% if forloop.first %}aria-selected="true" checked{% else %}aria-selected="false"{% endif %}>
    <label for="tab-{{ name }}">{{ label }}</label>
  {% endfor %}
</div>
