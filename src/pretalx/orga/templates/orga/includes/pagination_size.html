{% load i18n %}

<a href="{% querystring page_size=pagination_size page="1" %}"
   class="table-page-link{% if page_obj.paginator.per_page == pagination_size %} font-weight-bold{% endif %}">
    {% if pagination_size == 100_000 %}
        {{ phrases.base.all_choices }}
    {% else %}
        {{ pagination_size }}
    {% endif %}
</a>
