name: Strings

on:
  push:
    branches: [ main ]
    paths:
      - 'src/pretalx/locale/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/pretalx/locale/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Check that translation files compile
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.ACCESS_TOKEN_COMMITS }}
        if: github.event_name != 'pull_request'
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.ACCESS_TOKEN_COMMITS }}
          fetch-depth: 0
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
        if: github.event_name == 'pull_request'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version-file: ".github/workflows/python-version.txt"
          cache: "pip"
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y gettext
      - name: Install Python dependencies
        run: python -m pip install uv && uv pip install --system -e ".[dev]"
      - name: Compile locales
        run: python manage.py compilemessages
        working-directory: ./src

      - name: Update translation percentages
        if: github.event_name == 'pull_request'
        run: python manage.py update_translation_percentages
        working-directory: ./src

      - name: Commit updated translation percentages
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Update translation percentages"
          file_pattern: "*translation_percentages.json"
          commit_user_name: "pretalx-translations"
          commit_user_email: "translate@pretalx.com"
          commit_author: "pretalx-translations <translate@pretalx.com>"
