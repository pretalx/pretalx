name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - 'src/pretalx/locale/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - 'src/pretalx/locale/**'

permissions:
  contents: write
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', 3.11, 3.12, 3.13]
        database: [sqlite, postgres]
        exclude:
          - database: sqlite
            python-version: '3.10'
          - database: sqlite
            python-version: '3.11'
          - database: sqlite
            python-version: '3.12'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pretalx
        options: >-
          --health-cmd "pg_isready -U postgres -d pretalx"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: extractions/setup-just@v3
      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y gettext
      - name: Install Python dependencies
        run: just install --extra dev && uv pip install Faker drf_spectacular
        if: matrix.database != 'postgres'
      - name: Install Python dependencies
        run: just install --extra dev --extra postgres && uv pip install Faker drf_spectacular
        if: matrix.database == 'postgres'
      - name: Install frontend dependencies
        run: just install-npm
      - name: Run checks
        run: just run check --deploy
      - name: Compile messages
        run: just run compilemessages
      - name: Run tests
        run: |
          # tee will gobble up our exit code without pipefail
          set -o pipefail
          just test-parallel auto -p no:sugar --junitxml=pytest.xml --cov-report=term-missing:skip-covered | tee pytest-coverage.txt
        env:
          PRETALX_CONFIG_FILE: 'tests/ci_${{ matrix.database }}.cfg'
      - name: Coverage comment
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./src/pytest-coverage.txt
          junitxml-path: ./src/pytest.xml
          junitxml-title: Test summary
          report-only-changed-files: true
          title: Full coverage report
        if: always() && matrix.database == 'postgres' && matrix.python-version == '3.12' && github.event_name == 'pull_request'
      - name: Coverage data (non-PR, do not comment)
        id: coverageData
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./src/pytest-coverage.txt
          junitxml-path: ./src/pytest.xml
          junitxml-title: Test summary
          report-only-changed-files: true
          hide-comment: true
          title: Full coverage report
        if: always() && matrix.database == 'postgres' && matrix.python-version == '3.12' && github.event_name != 'pull_request'
      - name: Show coverage as build info
        working-directory: ./src
        shell: bash  # needed to make echo work as expected
        run: |
          uv run coverage json

          export TOTAL_COV=$(uv run python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "TOTAL_COV=$TOTAL_COV" >> $GITHUB_ENV
          echo "## Test coverage: $TOTAL_COV%" >> $GITHUB_STEP_SUMMARY
          echo ${{ steps.coverageData.outputs.summaryReport }} >> $GITHUB_STEP_SUMMARY
          echo ${{ steps.coverageComment.outputs.summaryReport }} >> $GITHUB_STEP_SUMMARY
          uv run coverage report --skip-covered --skip-empty --show-missing --format=markdown >> $GITHUB_STEP_SUMMARY

          uv run coverage report
        if: always() && matrix.database == 'postgres' && matrix.python-version == '3.12'

      - name: "Make badge"
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          # GIST_TOKEN is a GitHub personal access token with scope "gist".
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 0ac3e4314d780e809c0164c8c329f36f
          filename: covbadge.json
          label: coverage
          message: ${{ env.TOTAL_COV }}%
          color: "#3aa57c"
        if: env.TOTAL_COV && github.ref == 'refs/heads/main'
