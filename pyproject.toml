[project]
name = "pretalx"
dynamic = ["version"]
description = "Conference organisation: CfPs, scheduling, much more"
readme = "README.rst"
license = "AGPL-3.0-only"
# SHOULD be the following, but Python does not support SPDX v3 (yet?)
#license = "AGPL-3.0-only WITH AdditionRef-Pretalx-AGPL-3.0-Terms"
license-files = ["LICENSE"]
requires-python = ">=3.12"
keywords = ["conference", "event", "schedule", "talk", "cfp"]
authors = [
  {name = "Tobias Kunze", email = "r@rixx.de"},
]
maintainers = [
  {name = "Tobias Kunze", email = "r@rixx.de"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django :: 6.0",
  "Intended Audience :: Developers",
  "Intended Audience :: Other Audience",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
  "beautifulsoup4[lxml]~=4.14.0",
  "bleach~=6.3.0",
  "celery~=5.6.0",
  "css_inline~=0.19.0",
  "cssutils~=2.11.0",
  "defusedcsv~=3.0.0",
  "defusedxml~=0.7.0",
  "diff-match-patch==20241021",
  "Django[argon2]~=6.0.0",
  "django-context-decorator",
  "django-csp~=4.0.0",
  "django-filter==25.2",
  "django-formtools~=2.5.1",
  "django-hierarkey~=2.0.1",
  "django-i18nfield~=1.11.0",
  "django-minify-html~=1.14.0",
  "django-scopes~=2.0.0",
  "django-tables2~=2.8.0",
  "djangorestframework~=3.16.0",
  "drf-flex-fields~=1.0.0",
  "Markdown~=3.10.0",
  "Pillow~=12.1.0",
  "publicsuffixlist~=1.0.0",
  "python-dateutil~=2.9.0",
  "qrcode~=8.0",
  "reportlab~=4.4.0",
  "requests~=2.32.0",
  "rules~=3.5.0",
  "urlman~=2.0.1",
  "vobject~=0.9.0",
  "whitenoise[brotli]~=6.11.0",
  "zxcvbn~=4.5.0",
]

[project.optional-dependencies]
dev = [
  "build",
  "check-manifest",
  "coverage",
  "django-watchfiles",
  "djhtml",
  "freezegun",
  "jsonschema",
  "polib",
  "pytest",
  "pytest-cov",
  "pytest-django",
  "pytest-mock",
  "pytest-sugar",
  "pytest-xdist",
  "responses",
  "ruff",
  "twine",
  "urllib3",
]
devdocs = [
  "drf-spectacular~=0.29.0",
  "sphinx",
  "sphinx-autobuild",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "sphinxcontrib-django",
  "sphinxcontrib-httpdomain",
  "sphinxcontrib-spelling",
]
postgres = ["psycopg2-binary~=2.9.0"]
redis = ["redis~=7.1.0"]

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project.urls]
Homepage = "https://pretalx.com"
Documentation = "https://docs.pretalx.org"
Repository = "https://github.com/pretalx/pretalx"
Changelog = "https://docs.pretalx.org/changelog/"
Issues = "https://github.com/pretalx/pretalx/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretalx.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pretalx*"]
exclude = ["pretalx/frontend/node_modules"]

[tool.check-manifest]
ignore = [
  ".*",
  "assets/*",
  "CODE_OF_CONDUCT.md",
  "CONTRIBUTORS",
  "docs/*",
  "src/local/*",
  "src/tests",
  "src/tests/*",
  "SECURITY.md",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "pretalx.common.settings.test_settings"
testpaths = "src/tests"
pythonpath = "src"
filterwarnings = [
    # We can ignore this one, as it's just about trying to parse the XML output while exporting the schedule
    "ignore:It looks like you're parsing an XML document using an HTML parser.::pretalx.agenda.management.commands.export_schedule:",
    # This warning *should* get suppressed via our own settings anyway â€¦
    "ignore:Cache key contains characters that will cause errors if used with memcached::django.core.cache.backends.base:"
]
addopts = "-p no:doctest -p no:pastebin -p no:nose"

[tool.coverage.run]
branch = true
omit = [
  "*/__init__.py",
  "*/__main__.py",
  "*/admin.py",
  "*/celery_app.py",
  "*/legacy.py",
  "*/local/*",
  "*/manage.py",
  "*/migrations/*",
  "*/screenshots/*",
  "*/settings*",
  "*/test_settings*",
  "*/urls.py",
  "*/wsgi.py",
]
relative_files = true

[tool.coverage.report]
exclude_also = [
  "def __repr__",
  "def __str__",
  "if settings.DEBUG",
  "NOQA",
  "noqa",
  "NotImplementedError",
]

[tool.ruff.lint]
extend-select = [
  "A",  # flake8-builtins
  "B",  # flake8-bugbear
  "C4",  # Use comprehensions rather than generators
  "E",  # pycodestyle errors
  "ERA",  # Drop commented-out code
  "F",  # pyflakes
  "FURB",  # Refactoring
  "G",  # logging: formatting
  "INT",  # gettext
  "LOG",  # logging: logger
  "N",  # PEP8-naming
  "PERF",  # Performance issues
  "PGH",  # no blanket noqa
  "PIE",  # Mixed checks
  "PL",  # pylint
  "PLC0415",  # pylint: top-level imports
  "PT",  # pytest
  "PTH",  # use pathlib
  "RSE",  # raising exceptions
  "RUF",  # Ruff
  "SIM",  # Possible simplifications
  "T10",  # Catch debugger statements
  "T20",  # Catch print statements
  "TID",  # Tidy imports
  "UP",  # pyupgrade
  "W",  # pycodestyle warnings
]
ignore = [
  "E501",  # Line too long
  "PLR",  # Refactoring: Too many branches, arguments, statements, etc
  "RUF001",  # ambiguous characters
  "RUF002",  # ambiguous characters
  "RUF003",  # ambiguous characters
  "RUF012",  # Mutable default in class attribute is just how django rolls
  "RUF100",  # Unused noqa; problematic when run in isolation
]

[tool.ruff.lint.flake8-pytest-style]
parametrize-values-type = "tuple"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = [
  "allDay",
  "api_urls",
  "EventSettings",
  "extendMarkdown",
  "get_allDay",
  "orga_urls",
  "SendMailException",
  "setUpTestData",
  "urls",
]
